<section class="container">
  <h1 mat-dialog-title fxLayoutAlign="center center">
    ðŸ’° Adding a new Expenditure ðŸ’°
  </h1>
  <h2 mat-dialog-title fxLayoutAlign="center center">
    ({{ mode | titlecase }})
  </h2>

  <form
    [formGroup]="expenditureForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxlayoutAlign="center center"
    class="form-container"
  >
    <div mat-dialog-content fxLayout="column" fxlayoutAlign="center center">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Purchase date</mat-label>
        <input matInput type="date" formControlName="expendDate" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option
            *ngFor="let category of categories$ | async"
            [value]="category"
            >{{ category.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions fxLayout="column" fxlayoutAlign="center center">
      <button
        mat-raised-button
        type="submit"
        [disabled]="!expenditureForm.valid"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
</section>
