<section class="container">
  <ng-container *ngFor="let e of elements">
    <div *ngIf="e.position === 'left'; else right" class="left">
      {{ e.name }}
    </div>
    <ng-template #right>
      <div class="right">
        {{ e.name }}
      </div>
    </ng-template>
  </ng-container>
</section>
