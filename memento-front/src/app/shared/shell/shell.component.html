<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/expenditures" (click)="drawer.close()">Expenditures 🈳</a>
      <a mat-list-item routerLink="/game" (click)="drawer.close()">Game 🎮</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🚀🚀 Memento</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/expenditures">Expenditures 🈳</a>
        <a mat-button routerLink="/game">Game 🎮</a>

        <a
          mat-button
          (click)="auth.loginWithRedirect()"
          *ngIf="!(auth.isAuthenticated$ | async)"
          >🔑 Login</a
        >
        <a
          mat-button
          (click)="auth.logout({ returnTo: document.location.origin })"
          *ngIf="auth.user$ | async as user"
        >
          <img
            class="avatar"
            [src]="user.picture || 'assets/default-user.svg'"
          />
        </a>
      </div>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://github.com/PasNinii/cowboy-front">
          <i>💬</i>
          <span>Chat on Slack (front)</span>
        </a>
        <a mat-menu-item href="https://github.com/PasNinii/cowboy-back">
          <i>💾</i>
          <span>Code on Github (back)</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
